<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Binary Clock</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Binary Clock</h1>
        <h2 class="digital-clock">Getting accurate time</h2>
        <table cellspacing="15" class="clock-container">
            <tr>
                <td></td>
                <td class="c h-2-8"></td>
                <td></td>
                <td class="c m-2-8"></td>
                <td></td>
                <td class="c s-2-8"></td>
            </tr>
            <tr>
                <td></td>
                <td class="c h-2-4"></td>
                <td class="c m-1-4"></td>
                <td class="c m-2-4"></td>
                <td class="c s-1-4"></td>
                <td class="c s-2-4"></td>
            </tr>
            <tr>
                <td class="c h-1-2"></td>
                <td class="c h-2-2"></td>
                <td class="c m-1-2"></td>
                <td class="c m-2-2"></td>
                <td class="c s-1-2"></td>
                <td class="c s-2-2"></td>
            </tr>
            <tr>
                <td class="c h-1-1"></td>
                <td class="c h-2-1"></td>
                <td class="c m-1-1"></td>
                <td class="c m-2-1"></td>
                <td class="c s-1-1"></td>
                <td class="c s-2-1"></td>
            </tr>
            <tr>
                <td colspan="2"><strong>H</strong></td>
                <td colspan="2"><strong>M</strong></td>
                <td colspan="2"><strong>S</strong></td>
            </tr>
        </table>
    </div>
    <div class="footer-note">
        <p>&copy;<a href="https://mhbproject.com" target="blank">mhbproject</a></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
