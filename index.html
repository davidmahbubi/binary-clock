<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Jam Binary</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Binary Clock</h1>
        <h2 class="digital-clock">Getting accurate time</h2>
        <table cellspacing="0" border="1" cellpadding="50" class="clock-container">
            <tr>
                <td>2<sup>3</sup>
                <td></td>
                <td class="h-2-8">0</td>
                <td></td>
                <td class="m-2-8">0</td>
                <td></td>
                <td class="s-2-8">0</td>
            </tr>
            <tr>
                <td>2<sup>2</sup>
                <td></td>
                <td class="h-2-4">0</td>
                <td class="m-1-4">0</td>
                <td class="m-2-4">0</td>
                <td class="s-1-4">0</td>
                <td class="s-2-4">0</td>
            </tr>
            <tr>
                <td>2<sup>1</sup>
                <td class="h-1-2">0</td>
                <td class="h-2-2">0</td>
                <td class="m-1-2">0</td>
                <td class="m-2-2">0</td>
                <td class="s-1-2">0</td>
                <td class="s-2-2">0</td>
            </tr>
            <tr>
                <td>1</sup>
                <td class="h-1-1">0</td>
                <td class="h-2-1">0</td>
                <td class="m-1-1">0</td>
                <td class="m-2-1">0</td>
                <td class="s-1-1">0</td>
                <td class="s-2-1">0</td>
            </tr>
            <tr>
                <td>&phi;</td>
                <td colspan="2">Hour</td>
                <td colspan="2">Minute</td>
                <td colspan="2">Second</td>
            </tr>
        </table>
    </div>
    <div class="footer-note">
        <h3>&copy;David >_<</h3>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
